            <div class="text-container">
                
                <form action="SignUpServlet" method="POST" class="form-container" onsubmit = "return validate()">
                    <p id="error"></p>
                    <h3 id="signup">SignUp</h3>
                    <div class ="form-grp">
                        <label for="username">Email</label><br>
                        <input type="text" name="email" placeholder="Enter your Email" id="user">
                        <i class="fa fa-times u_times"></i>
                        <i class="fa fa-check u_check"></i>
                    </div>
                     <div class ="form-grp">
                        <label for="password">Password</label><br>
                        <input type="password" name="password" placeholder="password" id="pass">
                        <i class="fa fa-times p_times"></i>
                        <i class="fa fa-check p_check"></i>
                    </div>
                     <div class ="form-grp">
                        <input type="submit" name="login-btn" value="SignUp">
                    </div>
       
                </form>
                               
        </div>

        <script>
            var btn = document.getElementById("btn");
            var on = document.getElementById("light");

            function toggleBtn(){
                btn.classList.toggle("active");
                on.classList.toggle("on");
            }
           
        </script>
